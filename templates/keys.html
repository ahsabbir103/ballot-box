<h1>Generated Keys</h1>

<h3>{{election.title}}</h3>
<p>{{election.subtitle}}</p>
<p>{{election.info}}</p>

<p>Please cut and past and save in a secure file.  Mail each voter a
diferent key and keep the mapping between emails and keys secret.</p>

<form method="POST" action="/generate">
<input type="hidden" name="id" value="{{election.key.id}}">
How many keys to generate: <input type="number" name="n" value="{{n}}">
<input type="submit" value="Generate">
</form>

<pre>{% for key in keys %}
{{host_url}}/vote?a={{key}}{% endfor %}</pre>

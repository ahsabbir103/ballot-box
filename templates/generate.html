<h1>Generate Keys</h1>
{% if election %}
<h3>{{election.title}}</h3>
<p>{{election.subtitle}}</p>
<p>{{election.info}}</p>
<form method="POST" action="/generate">
<input type="hidden" name="id" value="{{election.key.id}}">
How many keys to generate: <input type="number" name="n" value="10">
<input type="submit" value="Generate">
</form>
{% else %}
<p>You should select an Election first from the
<a href="/elections">List</a> of your elections.</p>
{% endif %}
